<!doctype html>

<html>

<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	
	<meta charset="utf-8">

	<title>Vimy jQuery Plugin</title>
	
	<meta name="description" content="A simple, lightweight jQuery plugin used to display videos from a Vimeo account.">
	
	<meta name="author" content="http://michaelynch.com">

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" type="text/css" media="screen" href="/src/css/style.css">
	
</head>

	<body lang="en">

		<div class="wrapper">
			
			<div class="content-wrapper">
			
				<ul class="vimy-videos"></ul>
			
			</div>
			
		</div>
		
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		
		<script src="/src/vimy.js"></script>
		
		<script>
		
			$('.vimy-videos').vimy({
				username: 'ianmorris',
				limit: 5
			});
		
		</script>

	</body>
	
</html>
